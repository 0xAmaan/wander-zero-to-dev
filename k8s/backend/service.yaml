apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: wander
  labels:
    app: backend
    tier: api
spec:
  type: ClusterIP  # Internal service only
  selector:
    app: backend  # Route to pods with this label
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: None  # Load balance requests across all pods
