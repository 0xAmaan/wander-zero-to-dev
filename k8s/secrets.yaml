apiVersion: v1
kind: Secret
metadata:
  name: wander-secrets
  namespace: wander
  labels:
    app: wander
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: "wander"
  POSTGRES_PASSWORD: "wander123"

  # Full database URL for backend
  DATABASE_URL: "postgresql://wander:wander123@postgres-service:5432/wander_dev"

  # Redis URL for backend
  REDIS_URL: "redis://redis-service:6379"

  # API secret key (change this in production!)
  API_SECRET: "kubernetes-development-secret-key-change-in-production"
