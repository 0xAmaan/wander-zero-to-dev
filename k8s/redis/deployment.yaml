apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: wander
  labels:
    app: redis
    tier: cache
spec:
  replicas: 1  # Single instance for development
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        tier: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP

        command:
        - redis-server
        - --appendonly
        - "yes"  # Enable AOF persistence

        resources:
          requests:
            cpu: 100m      # Minimum 0.1 CPU cores
            memory: 128Mi  # Minimum 128MB RAM
          limits:
            cpu: 500m      # Maximum 0.5 CPU cores
            memory: 512Mi  # Maximum 512MB RAM

        # Readiness probe - when to start sending traffic
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Liveness probe - when to restart container
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        volumeMounts:
        - name: redis-data
          mountPath: /data

      volumes:
      - name: redis-data
        emptyDir: {}  # Ephemeral storage (resets on pod restart)
        # For production, use PersistentVolumeClaim instead
