apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: wander
  labels:
    app: redis
    tier: cache
spec:
  type: ClusterIP  # Internal service only
  selector:
    app: redis  # Route to pods with this label
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
