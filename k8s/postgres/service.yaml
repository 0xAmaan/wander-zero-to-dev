apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: wander
  labels:
    app: postgres
    tier: database
spec:
  type: ClusterIP  # Internal service only
  clusterIP: None  # Headless service for stable DNS
  selector:
    app: postgres  # Route to pods with this label
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
