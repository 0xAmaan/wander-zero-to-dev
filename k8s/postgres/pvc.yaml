apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: wander
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce  # Can be mounted by single node
  resources:
    requests:
      storage: 10Gi  # Request 10GB of storage
  # StorageClassName is optional - uses cluster default
  # For Kind, this uses local-path-provisioner
