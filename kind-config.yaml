# Kind cluster configuration for local Kubernetes development
# This exposes NodePorts to localhost for frontend and backend access
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind
nodes:
- role: control-plane
  extraPortMappings:
  # Frontend service (NodePort 30000)
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  # Backend API service (NodePort 30080)
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
