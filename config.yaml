cluster:
  name: wander-dev
  provider: kind

services:
  postgres:
    version: "15-alpine"
    storage: "1Gi"
    port: 5432

  redis:
    version: "7-alpine"
    storage: "500Mi"
    port: 6379

  api:
    replicas: 1
    port: 8080
    resources:
      requests:
        memory: "256Mi"
        cpu: "200m"
      limits:
        memory: "512Mi"
        cpu: "500m"

  frontend:
    replicas: 1
    port: 3000
    resources:
      requests:
        memory: "256Mi"
        cpu: "200m"
      limits:
        memory: "512Mi"
        cpu: "500m"

dev_mode:
  hot_reload: true
  debug_mode: true
  seed_data: true
  auto_open_browser: true
